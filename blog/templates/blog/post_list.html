<html>
	<head>
		<title>Ola's blog</title>
	</head>
	<body>
		<h1>
		<a href="http://tutorial.djangogirls.org/es/django_templates/index.html"></a>
		</h1>
		{% for post in post %}
		<div>
			<p>published: {{ post.published_date }}</p>
			<h1><a href="">{{ post.title }}</a></h1>
			<p>{{ post.text|linebreaks }}</p>
		</div>
		{% endfor %}
	</body>
</html>
